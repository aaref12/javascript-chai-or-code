<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code</title>
</head>
<body style="background-color: gray; color: white;">
    <ul class="lang">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlang(lang){
  const li=document.createElement("li")
  li.appendChild(document.createTextNode(lang))
  document.querySelector(".lang").appendChild(li)
    }
    addlang("python")
    addlang("c++")
    addlang("css")
    addlang('php')
    //edit
    const newli=document.querySelector("li:nth-child(2)")
    console.log(newli)
    newli.innerHTML="ruby"
   const new_li= document.createElement("li")
   new_li.textContent="react"
   newli.replaceWith(new_li)
</script>
</html>
